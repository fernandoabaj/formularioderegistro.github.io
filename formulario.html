<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formulario de registro</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<form action="#" method="post" class="formulario">
		<h1 class="tituloFrom">crear cuenta</h1>
		<div class="contenedorFrom">
			<input type="text" name="nombre" id="nombre" class="input48" placeholder="nombre">
			<input type="text" name="apellido" id="apellido" class="input48" placeholder="apellido">
			<input type="text" name="direccion" id="direccion" class="input100" placeholder="direccion">
			<input type="text" name="telefono" id="telefono" class="input48" placeholder="telefono">
			<input type="text" name="correo" id="correo" class="input48" placeholder="correo">
			<input type="password" name="pass" id="pass" class="input100" placeholder="password">
			<input type="submit" value="enviar" class="btnEnviar">

			
		</div>
		
	</form>

</body>
</html>
